<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis with BERT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
        .card {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="center-heading mb-4">ðŸ§  NLP - Sentiment Analysis using BERT</h1>

                <form>
                    <div class="form-group">
                        <label for="textToAnalyze">Please enter the text to be analyzed</label>
                        <textarea class="form-control" id="textToAnalyze" rows="4" placeholder="Type your text here..."></textarea>
                    </div>

                    <div class="text-center my-4">
                        <button type="button" onclick="RunSentimentAnalysis()" class="btn btn-primary">
                            Run Sentiment Analysis
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="system_response">Result of Sentiment Analysis</label>
                        <div id="system_response" class="border rounded p-3 bg-light"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
