<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./static/mywebscript.js" defer></script>
    <style>
        body {
            min-height: 100vh;
        }
        .center-heading {
            text-align: center;
        }
    </style>
</head>
<body class="bg-body-tertiary">

    <div class="container py-5">
        <h1 class="center-heading mb-5">ðŸ§  NLP - Emotion Detection</h1>

        <!-- Input Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Enter Text</h5>
                <div class="mb-3">
                    <label for="textToAnalyze" class="form-label">Please enter the text to be analyzed</label>
                    <textarea class="form-control" id="textToAnalyze" rows="4"></textarea>
                </div>
                <button onclick="RunSentimentAnalysis()" class="btn btn-primary">Run Sentiment Analysis</button>
            </div>
        </div>

        <!-- Result Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Detected Emotions</h5>
                <table class="table table-bordered mt-3">
                    <thead class="table-light">
                        <tr>
                            <th>Emotion</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="emotionTableBody"></tbody>
                </table>
                <div id="system_response" class="mt-4"></div>
            </div>
        </div>
    </div>

</body>
</html>
